<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>
      Reservia - Trouvez votre hébergement pour des vacances de rêve
    </title>
    <meta
      name="description"
      content="Reservia - Trouvez votre hébergement pour des vacances de rêve"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="global-container">
      <header class="header">
        <nav class="navbar">
          <div class="logo">
            <img src="img/logo/Reservia.svg" alt="Logo Reservia" />
          </div>
          <div class="menu-container">
            <ul class="main-nav">
              <li class="menu-item">
                <a href="#hebergements" class="item">Hébergements</a>
              </li>
              <li class="menu-item">
                <a href="#activites" class="item">Activités</a>
              </li>
            </ul>
            <div class="signin">
              <a href="#">S'inscrire</a>
            </div>
          </div>
        </nav>
        <div class="main-container">
          <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
          <p>En plein centre ville ou en pleine nature</p>
        </div>
        <div class="search-container">
          <div id="search-map">
            <i class="fas fa-map-marker-alt gps"></i>
            <input
              type="text"
              class="search-text"
              placeholder="Marseille, France"
            />
            <button id="search-spot">Rechercher</button>
            <button id="search-spot-min">
              <i class="fas fa-search search-icons"></i>
            </button>
          </div>
        </div>
        <div class="filter-container">
          <h1>Filtres</h1>
          <div class="filter-first">
            <div class="filter-criteria eco">
              <i class="fas fa-money-bill-wave filter-icons"></i
              ><a href="#" class="filter-name">Économique</a>
            </div>
            <div class="filter-criteria family">
              <i class="fas fa-child filter-icons"></i
              ><a href="#" class="filter-name">Familial</a>
            </div>
          </div>
          <div class="filter-criteria love">
            <i class="fas fa-heart filter-icons"></i
            ><a href="#" class="filter-name">Romantique</a>
          </div>
          <div class="filter-criteria animal">
            <i class="fas fa-dog filter-icons"></i
            ><a href="#" class="filter-name">Animaux autorisés</a>
          </div>
        </div>
        <div class="infos">
          <i class="fas fa-info news"></i>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </header>
    <footer>
    </footer>
  </body>
</html>
